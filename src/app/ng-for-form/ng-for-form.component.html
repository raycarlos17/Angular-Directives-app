<mat-card class='card'>
    <mat-card-content>
        <section>
            <mat-form-field class='form-field'>
                <input matInput placeholder="First name" name='name' [(ngModel)]='name'>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <mat-form-field class='form-field'>
                <input matInput placeholder="Address" name='address' [(ngModel)]='address'>
                <mat-icon matSuffix>home</mat-icon>
            </mat-form-field>
            <mat-form-field class='form-field'>
                <input matInput placeholder="Phone" name='phone' [(ngModel)]='phone'>
                <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>
            <mat-form-field class='form-field'>
                <mat-select placeholder='City' name='city' [(ngModel)]='city'>
                    <mat-option *ngFor='let city of cities' [value]='city.name'>
                        {{city.name}} - {{city.state}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class='form-field'>
                <input matInput placeholder="Age" name='age' [(ngModel)]='age'>
            </mat-form-field>
        </section>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color='primary' (click)='ngSave()'>Save</button>
        <button mat-raised-button color='warn' (click)='ngCancel()'>Cancel</button>
    </mat-card-actions>
</mat-card>

<mat-card class='card' *ngIf='clients.length'>
    <mat-card-content>
        <section>
            <mat-list>
                <h3 matHeader>Clientes</h3>
                <mat-divider></mat-divider>
                <mat-list-item *ngFor='let c of clients; let i=index'>
                    <mat-icon matListIcon>person</mat-icon>
                    <h2 matLine>Name: {{c.name}}</h2>
                    <h2 matLine>Address: {{c.adrress}}</h2>
                    <h2 matLine>Phone: {{c.phone}}</h2>
                    <h2 matLine>City: {{c.city}}</h2>
                    <h2 matLine>Age: {{c.age}}</h2>
                    <button mat-icon-button color='accent' (click)='ngDeleteClient(i)'>
                        <mat-icon>delete</mat-icon>
                    </button>
                    <mat-divider></mat-divider>
                </mat-list-item>
            </mat-list>

        </section>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
